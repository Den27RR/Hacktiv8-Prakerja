<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Sesi 2 | Form</title>
  </head>
  <body>
    <a href="index_latihan.html">KEMBALI</a>
    <h3>Belajar Buat Form</h3>
    <div class="form-group">
      <label for="nama_lengkap" id="nama_lengkap">Nama Lengkap<br /></label>
      <input
        type="text"
        name="nama_lengkap"
        id="nama_lengkap"
        placeholder="Masukkan Nama Lengkap"
      />
    </div>
    <div class="form-group">
      <label for="alamat" id="alamat">Alamat<br /></label>
      <textarea
        name="alamat"
        id="alamat"
        cols="30"
        rows="10"
        placeholder="Masukkan Alamat"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="jenis_kelamin" id="jenis_kelamin">Jenis Kelamin<br /></label>
      <select type="text" name="jenis_kelamin" id="jenis_kelamin">
        <option>Pria</option>
        <option>Wanita</option>
      </select>
    </div>
    <br>
    <div class="form-group">
        <button>Submit</button>
    </div>
  </body>
</html>
